plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
}

application {
    // Define the main class for the application.
    mainClass = 'TP3Cours.App'
}

task testEmploye(type: Test) {
    useJUnitPlatform()
    include 'test/EmployeTest.class'
    mustRunAfter cleanTest
}

task testManager(type: Test) {
    useJUnitPlatform()
    include 'test/ManagerTest.class'
    mustRunAfter cleanTest
}

task testTechnicien(type: Test) {
    useJUnitPlatform()
    include 'test/TechnicienTest.class'
    mustRunAfter cleanTest
}

task testDirecteur(type: Test) {
    useJUnitPlatform()
    include 'test/DirecteurTest.class'
    mustRunAfter cleanTest
}

task testEntreprise(type: Test) {
    useJUnitPlatform()
    include 'test/EntrepriseTest.class'
    mustRunAfter cleanTest
}

// Assurez-vous que la tâche de test par défaut dépend de vos tests personnalisés
test {
    useJUnitPlatform()
    finalizedBy testEmploye, testManager, testTechnicien, testEntreprise
}
